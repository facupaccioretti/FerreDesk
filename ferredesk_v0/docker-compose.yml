services:
  postgres:
    image: postgres:15
    container_name: ferredesk_postgres
    env_file:
      - .env
    environment:
      # Mantenemos tus configuraciones actuales
      TZ: America/Argentina/Buenos_Aires
      PGTZ: America/Argentina/Buenos_Aires
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432" # Puerto externo 5433 para no chocar si el usuario tiene postgres local
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app: 
    build:
      context: .
      dockerfile: Dockerfile
    image: lautajuare/ferredesk:latest # Nombre de la imagen para producción
    container_name: ferredesk_app
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      # Solo persistimos media y estáticos recolectados si es necesario
      - ./media:/app/media
      # IMPORTANTE: Ya no montamos el código (- ./backend:/app) 
      # porque queremos usar el código que está DENTRO de la imagen (producción)
    ports:
      - "8000:8000"
    restart: unless-stopped

volumes:
  postgres_data: