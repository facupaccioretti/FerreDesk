services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15
    container_name: ferredesk_postgres
    environment:
      POSTGRES_DB: ferredesk
      POSTGRES_USER: ferredesk_user
      POSTGRES_PASSWORD: ferredesk_pass_2024
      TZ: America/Argentina/Buenos_Aires
      PGTZ: America/Argentina/Buenos_Aires
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ferredesk_user -d ferredesk"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicaci√≥n Django (sirve backend + frontend build)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.backend
    container_name: ferredesk_backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DEBUG=False
      - DATABASE_URL=postgresql://ferredesk_user:ferredesk_pass_2024@postgres:5432/ferredesk
      - SECRET_KEY=django-insecure-ferredesk-2024-production-key
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - CORS_ALLOWED_ORIGINS=http://localhost:8000,http://127.0.0.1:8000
      - CSRF_TRUSTED_ORIGINS=http://localhost:8000,http://127.0.0.1:8000
      - ARCA_TIMEOUT_CONNECTION=60
      - ARCA_TIMEOUT_READ=120
    volumes:
      - ./data:/app/data
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles
    ports:
      - "8000:8000"
    dns:
      - 8.8.8.8
      - 1.1.1.1
    restart: unless-stopped

volumes:
  postgres_data:
